<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>

    <!-- Wrapper -->
    <div class="wrapper">

        
        <!-- MAIN -->
        <main>

            <!-- title -->
            <div class="title">            
                <h2>Calcola il prezzo del tuo biglietto</h2>
            </div>
            <!-- end title -->

            <!-- Ticket wrapper -->
            <div class="ticket-wrapper">

                <!-- ticket form -->
                <div class="ticket-form">
                    <!-- Name form -->
                    <div class="each-form">
                        <div class="each-label">
                            <label for="name-surname-required">Nome e Cognome</label>                    
                        </div>
                        <div class="each-input">
                            <input id="name-surname-required" type="text">
                        </div>
                    </div>
                    <!-- end Name form -->

                    <!-- Km form -->
                    <div class="each-form">
                        <div class="each-label">
                            <label for="km-required">Km da percorrere</label>                    
                        </div>
                        <div class="each-input">
                            <input id="km-required" type="text">
                        </div>
                    </div>
                    <!--end  Km form -->

                    <!-- Age form -->
                    <div class="each-form">
                        <div class="each-label">
                            <label for="age-required">Fascia et√†</label>                    
                        </div>
                        <div class="each-input">
                            <select name="" id="age-required">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <!-- end Age form -->

                </div>
                <!-- end ticket form -->


                <!-- Button -->
                <div class="btn-container">
                    <button id="generates-btn"  class="grey-btn">Genera</button>
                    <button class="grey-btn">Annulla</button>
                </div>
                <!-- end Button -->
                

            </div>
            <!-- end ticket wrapper -->

            <!-- Your Own Ticket -->

            <div class="your-own-ticket">

                <div class="title">            
                    <h2>Il tuo biglietto</h2>
                </div>


                <div class="your-own-ticket-inner">
                    <h3>Dettaglio passeggeri</h3>

                    <!-- ticket-details -->
                    <div class="passenger-details">
                        <div class="passenger-data">
                            <h3>Nome passeggero</h3>
                            <span id="passenger-name"></span>

                        </div>

                        <div class="ticket-details">

                            <ul class="ticket-data">
                                <li>
                                    <h4>Offerta</h4>
                                    <span>qualcosa</span>
                                </li>

                                <li>
                                    <h4>Carrozza</h4>
                                </li>

                                <li>
                                    <h4>Codice CP</h4>
                                    <span id="cp-code"></span>
                                </li>

                                <li>
                                    <h4>Costo Biglietto</h4>
                                    <span id="final-price"></span>
                                </li>                                

                            </ul>
                        </div>
                        
                        
                    </div>
                    <!-- end ticket details -->
                
                </div>
            </div>
            <!-- end Your Own Ticket -->

        </main>
        <!-- end MAIN -->
        

    </div>
    <!-- end wrapper -->


    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- end link javascript -->
</body>
</html>
